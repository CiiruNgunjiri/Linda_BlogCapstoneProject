{% extends 'blog/base.html' %}

{% load static %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>By {{ post.author }} on {{ post.published_date }}</p>
<div>{{ post.content|safe }}</div> <!-- Use |safe if content includes HTML -->
<a href="{% url 'blog:post-list' %}">Back to posts</a>
{% endblock %}
