<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <a href="{% url 'post-list' %}">Home</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content goes here -->
        {% endblock content %}
    </main>

    <footer>
        <p>&copy; {{ current_year }} My Blog</p>
    </footer>

    <script src="{% static 'blog/js/scripts.js' %}"></script>
</body>
</html>
