{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="{% url 'blog:post-list' %}">Home</a></li>
                <li><a href="{% url 'blog:category-list' %}">Categories</a></li>
                {% if user.is_authenticated %}
    <a href="{% url 'profile-detail' user.id %}">Profile</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}


                </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now|date:"Y" }} My Blog</p>

    </footer>
</body>
</html>
